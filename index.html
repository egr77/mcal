		@media screen and (max-width: 1024px) {

		.iframContainer {

			padding-top: 80%;
			width: 100%;
			height: 0;
		}

		.iframContainer iframe {
			position: absolute;
			top: 0;
			left: 0;
			width:100%;
			height: 100%;  
		}		

	</style>
